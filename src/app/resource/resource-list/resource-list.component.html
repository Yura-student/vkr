<mat-form-field>
  <mat-label>Поиск</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>
<div class="container">
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="rate"
      matSortDirection="desc"
    >
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Рейтинг</th>
        <td
          mat-cell
          *matCellDef="let element"
          [ngStyle]="getRateCellStyle(element.rate)"
        >
          {{ element.rate | number : "1.1-1" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ф.И.О.</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="achievements">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Перечень достижений
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="block">
            <div class="element">{{ element.achievements }}</div>
            <div class="addDelete" *ngIf="true">
              <button
                mat-icon-button
                matListItemMeta
                (click)="editAchievement(element.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                matListItemMeta
                (click)="handleDelete(element)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [style.background-color]="row.color"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="6"
      hidePageSize
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

<ng-template #deleteConfirmationDialog>
  <h2 mat-dialog-title>Confirm Delete</h2>
  <mat-dialog-content>
    <p>Are you sure you want to delete this user?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Delete</button>
  </mat-dialog-actions>
</ng-template>
